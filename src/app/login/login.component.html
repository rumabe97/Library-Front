<div class="login">
    <div class="login--bg">
        <img src="../../assets/img/login.jpeg" alt="">
    </div>

    <div class="login__content">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-person-circle login--profile" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
          </svg>
        <h3 class="login--title">LOGİN</h3>
        <form [formGroup]="form" action="" class="login--form">

        <div class="input--item">
            <div class="js-input__content input__content has-error">
                <input type="text" class="form__input js-input js-input-error" formControlName="email" placeholder="User email">
            </div>
        </div>

        <div class="input--item">
            <div class="js-input__content input__content has-error">
                <input type="password" class="form__input js-input js-input-error" formControlName="password" placeholder="Password">
            </div>
            <p class="input--error" *ngIf="notLogin">User email or password is not correct</p>
        </div>
        <button class="login--button" (click)="log()">LOGİN</button>
        </form>
    </div>
</div>
